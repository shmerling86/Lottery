<my-navbar></my-navbar>
<section>

    <div class="container mt-5">
        <h4 class="text-center mx-auto"> צור הגרלה חדשה</h4>
        <div class="row">
            <div class="col-sm-6 mx-auto ">
                
                <form class="form-signin r-t">

                    <div class="form-row font-weight-bold">
                        <label for="productName">שם המוצר</label>
                        <input type="text" id="name" ng-model="productName" maxlength="30" placeholder="" class="form-control text-muted mb-2 font-italic" autofocus>
                    </div>

                    <div class="form-row font-weight-bold">
                        <label for="description">תיאור המוצר</label>
                        <textarea id="description" ng-model="description" maxlength="60" cols="30" rows="2" placeholder="" class="form-control text-muted mb-2 font-italic"></textarea>
                    </div>

                    <div class="form-row font-weight-bold">

                        <div class="col-sm-6 text-right">
                            <label for="marketPrice">מחיר שוק (ש"ח)</label>
                            <input  id="marketPrice" ng-model="marketPrice"  placeholder='' class="form-control text-muted mb-2 font-italic"
                            
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            type = "number"
                            maxlength = "6">

                        </div>
                       
                        <div class="col-sm-6 text-right">
                                <label for="numberOfParticipants">מספר משתתפים</label>
                                <input  id="numberOfParticipants" ng-model="numberOfParticipants" placeholder='' class="form-control text-muted mb-2 font-italic"

                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                type = "number"
                                maxlength = "3">
                            </div>

                    </div>


                    <button class="btn btn-lg btn-info btn-block my-2" data-ng-disabled="myForm.$invalid" ng-click="myForm.$invalid=true;addLotterie()"
                        type="button">הוסף</button>



                </form>

            </div>
        </div>
    </div>

</section>
